<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Painter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="screen colorDarkBlue">
            <div class="banner" align="center">
                 PAINTER
                <!--  CSS is awesome (idk why it works like this) -->
                <div class="colorPallet">
                    <div class="nothingDiv">
                        <i class="dot colorRed"><i class="dot colorYellow"></i></i> 
                    </div>
                    <div class="nothingDiv">
                        <i class="dot colorBlue"><i class="dot colorGreen"></i></i> 
                    </div>                
                </div>
            </div>
            <a href="#app"><i class="fa fa-angle-double-down arrowDown" align="center"></i></a>
        </div> 
        <div id="app" class="screen contentWrapper colorWhite">
    	    <canvas id="mainCanvas" width="1000" height="650" style="background-color: white;" class="canvas"></canvas>
        	<div class="tools">
        		<div class="field">
                    <u><b>Brush</b></u>:
                </div>
                <div class="field">Color:<input id="color" type="color" name=""></div>
    	        <div class="field">Width:
                    <input id="widthSlider" type="range" min="1" max="500" value="10" class="slider"/>
                    <input id="width" type="text" name="" value="10"/>
                </div>
    	        <div class="field">Height: 
                    <input id="heightSlider" type="range" min="1" max="500" value="10" class="slider"/> 
                    <input id="height" type="text" name="" value="10"/></div>
    	       <div id="clear" align="center"><button>Clear</button></div>
            </div>
             <div class="tips">
                <a href="https://github.com/g0lem/painter">
                    <i class="fa fa-code codeLink" align="center"></i>
                </a>
                    <hr>
                    <div>
                        <u><b>Tip</b></u>:
                    </div>
                    <div>
                        <i>If you click on a field of the same color as the one in your brush, it's going to turn white</i>
                    </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Painter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="screen colorWhite">
            <div class="banner" align="center">
                 PAINTER
                <div class="colorPallet">
                    <div class="nothingDiv">
                        <i class="dot colorRed"><i class="dot colorYellow"></i></i> 
                    </div>
                    <div class="nothingDiv">
                        <i class="dot colorBlue"><i class="dot colorGreen"></i></i> 
                    </div>                
                </div>
            </div>
            <i class="fa fa-angle-double-down arrowDown" align="center"></i>
        </div> 
        <div class="screen contentWrapper">
    	    <canvas id="mainCanvas" width="650" height="650" style="border:1px solid #000000; background-color: white;" class="canvas"></canvas>
        	<div class="tools">
        		<u><b>Brush</b></u>:
    	        <div class="field">Brush Width: <input id="width" type="text" name="" value="10" class="field"></div>
    	        <div>Brush Height:<input id="height" type="text" name="" value="10" class="field"></div>
    	        <div>Brush Color:<input id="color" type="color" name="" class="field"></div>
                <a href="https://github.com/g0lem/painter"><img src="code.svg" class="codeLink"/></a>
            </div>
             <div class="tips">
                    <hr>
                    <div><u><b>Tip</b></u>:</div>
    <!--                 <div>Select the brush size using the width and height fields</div>
                    <div>Select the color using the color picker</div>
                    <div>Click or drag your mouse on the window to your left to start drawing</div> -->
                    <div><i>If you click on a field of the same color as the one in your brush, it's going to turn white</i></div>
            </div>
        </div>
    </body>
</html>
